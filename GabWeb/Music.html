<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="Music.css">
  <link rel="shortcut icon" type="image/x-icon" href="Res/Music/musicFavicon.ico"/>

  <script src="Header-func.js" defer></script>
  <script src="Music.js" defer></script>
  <title>GabCV | Music</title>

</head>
<body>
    <header class="header">
      <nav>
          <H1>CV</H1>
          <ul class="nav-links">
              <li class="link"><a href="GAB.html">Home</a></li>
              <li class="link"><a href="#">Music</a></li>
              <li class="link"><a href="Tetris.html">Tetris</a></li>
              <button class="btn" id="GH"><i class="fab fa-github"></i></button>
              <button class="btn" id="LI"><i class="fab fa-linkedin"></i></button>
          </ul>       
      </nav>
  </header>

  <div class="container">
    <div class="player-img">
      <img src="" class="active" id="cover">
    </div>
      <h2 id="title"></h2>
      <h3 id="artist"></h3>
      <div class="player-progress" id="player-progress">
        <div class="progress" id="progress"></div>
        <div class="music-duration">
          <span id="curr-time">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>

      <div class="player-controls">
        <i class="fa-solid fa-backward" title="Prev" id="prev"></i>
        <i class="fa-solid fa-play" title="Play" id="play"></i>
        <i class="fa-solid fa-forward" title="Next" id="next"></i>
          <input id="volumeControl" type="range" min="0" max="100" value="50" class="slider">
      </div>
    </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.3.0/simplex-noise.min.js"></script>
  
  <div id="header"><label for="audio" id="label">Select file</label><input type="file" id="audio" accept=".mp3"></div>
  <div id="visualiser"></div>
  <div id="footer"></div>
</body>
</html>
