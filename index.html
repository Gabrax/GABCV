<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8" />
  <title>GABWEBGFX</title>
  <link rel="shortcut icon" type="image/x-icon" href="/Home/homeFavicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: #020617;
    }

    header {
      position: absolute;
      top: 32px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    header.fade-out {
      opacity: 0;
      transform: scale(0.95);
    }

    .center-nav ul {
      list-style: none;
      display: flex;
      gap: 48px;
    }

    .center-nav a {
      position: relative;
      text-decoration: none;
      color: #e5e7eb;
      font-size: 22px;
      letter-spacing: 1px;
      padding-bottom: 8px;
      cursor: pointer;
    }

    .center-nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 2px;
      width: 0;
      background: #6366f1;
      transition: width 0.3s ease;
    }

    .center-nav a:hover::after,
    .center-nav a.active::after {
      width: 100%;
    }

    main {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 5;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    main.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

<header id="header">
  <nav class="center-nav">
    <ul>
      <li><a data-page="home" class="active">Home</a></li>
      <li><a data-page="viewer">Model viewer</a></li>
      <li><a data-page="visualizer">Music visualizer</a></li>
      <li><a data-page="tetris">Tetris</a></li>
    </ul>
  </nav>
</header>

<main id="content"></main>

</body>

<script type="module" src="index.ts"></script>

</html>
