<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

.container {
  z-index: 1000;
  position: absolute;
  top: 50%;
  left: 50%;
  margin-top: -175px; /* Half of the container's height */
  margin-left: -150px; /* Half of the container's width */
  background-color: #a59a9a;
  height: 370px;
  width: 300px;
  align-items: center;
  border-radius: 20px;
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
  transition: all 0.5s ease;
  animation: fade-up 2s;
  pointer-events: auto;
}

.container h2{
  font-size: 25 px;
  text-align: center;
  margin: -10px 0 0;
}
.container h3{
  font-size: 15 px;
  font-weight: 400;
  text-align: center;
  margin: 0px 0 0;
}
.player-controls{
  position: relative;
  z-index: 0;
  text-align: center;
  cursor: pointer;
  top: -15px;
  left: 65px;
  width: 200px;
}

.slider{
  -webkit-appearance: none;
  appearance: none;
  margin: auto;
  position: relative;
  left: -15px;
  top: 15px;
  display: flex;
  width: 100%;
  height: 0.4em;
  border-radius: 3px;
}
.slider::-webkit-slider-thumb {
  -webkit-appearance: none; 
  appearance: none;
  width: 15px; 
  height: 15px; 
  background-color: #25282c; 
  border-radius: 30%; 
  cursor: pointer; 
}

.slider::-moz-range-thumb {
  width: 15px; 
  height: 15px; 
  background-color: #25282c; 
  border-radius: 30%; 
  cursor: pointer; 
}

.fa-solid{
  font-size: 30px;
  color: #666;
  margin-right: 30px;
  user-select: none;
  transition: all 0.3 ease;
}

.fa-solid:hover{
  filter: brightness(40%);
}

.play{
  font-size: 44px;
  position: relative;
  top: 3px;
}

.player-progress{
  background-color: aliceblue;
  border-radius: 5px;
  cursor: pointer;
  margin: 20px 20px 35px;
  height: 6px;
  width: 86%;
}

.progress{
  background-color: #212121;
  border-radius: 5px;
  height: 100%;
  width: 0%;
  transition: width 0.1s linear;
}

.music-duration{
  position: relative;
  font-size: 12px;
  top: -30px;
  display: flex;
  justify-content: space-between;
}

.player-img{
  width: 200px;
  height: 200px;
  position: relative;
  top: -50px;
  left: 50px;
}

.player-img img{
  object-fit: cover;
  border-radius: 20px;
  height: 0;
  width: 0;
  opacity: 0;
  box-shadow: 0 5px 30px 5px rgba(0, 0, 0, 0.8);
}

.player-img img.active{
  width: 100%;
  height: 100%;
  transition: all 0.5s;
  opacity: 1;
}

input {
  display: none;
}

.input-zone {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  gap: 10px;
  z-index: 1000;
  border: 1px solid grey;
  border-radius: 10px;
  padding: 10px 10px;
  font-family: Arial, Helvetica, sans-serif;
  background-color: rgb(214, 214, 214);
  animation: fade-up 2s;
  cursor: pointer;
  user-select: none;
  pointer-events: auto;

  display: flex;
  align-items: center;
  justify-content: center;
}

.input-zone i {
  pointer-events: none;
  margin-left: 4px;
  margin-right: 4px;
  font-size: 1.0em; /* make icon slightly larger */
}

.input-zone:hover {
  background-color: rgb(200, 200, 200);
}

#visualiser {
  cursor: pointer;
}

#visualiser {
  flex: 1;
}
</style>

<body>
  <div class="container">
    <div class="player-img">
      <img src="" class="active" id="cover">
    </div>
      <h2 id="title"></h2>
      <h3 id="artist"></h3>
      <div class="player-progress" id="player-progress">
        <div class="progress" id="progress"></div>
        <div class="music-duration">
          <span id="curr-time">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>

      <div class="player-controls">
        <i class="fa-solid fa-backward" title="Prev" id="prev"></i>
        <i class="fa-solid fa-play" title="Play" id="play"></i>
        <i class="fa-solid fa-forward" title="Next" id="next"></i>
          <input id="volumeControl" type="range" min="0" max="100" value="50" class="slider">
    </div>
  </div>

  <div class="input-zone" id="drop-zone"><i class="fa-solid fa-file-audio"></i></div>
  <div id="visualiser"></div>
</body>
